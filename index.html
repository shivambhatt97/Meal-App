<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meal App</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section id="top-body">
            <div id="header" class="container-fluid">
                <div id="nav" class="navbar navbar-dark main-color fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Meal App</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            onclick="favMealList()">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="offcanvas offcanvas-end"
                            tabindex="-1"
                            id="navbarNav"
                            aria-labelledby="navbarNavLabel">
                            <div class="offcanvas-header main-color">
                                <h5 class="offcanvas-title" id="navbarNavLabel" style="color:white">
                                    Favourites
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="offcanvas"
                                    aria-label="close"></button>
                            </div>
                            <!-- favourite meal div -->
                            <div
                                id="favourites-body"
                                class="offcanvas-body dflex justify-content-center flex-wrap">
                                <div class="spinner-border text-success" role="status">
                                    <span class="sr-only">Loading....</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- heading section -->
                <div id="heading" class="container text-center">
                    <h1>Find Meals For You!!</h1>
                </div>

                <!-- search box -->
                <div
                    id="search-bar"
                    class="container text-center mt-5"
                    onkeyup="showMealList()">
                    <input
                        type="search"
                        id="my-search"
                        class="form-control"
                        placeholder="Search Your Meal....">
                </div>

                <!-- text -->
                <div id="heading-center" class="mt-3 text-center">
                    <h5>Your Search Result:</h5>
                </div>

                <!-- detail section -->
                <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"></div>

            </div>

        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
